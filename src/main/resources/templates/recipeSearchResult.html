<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>

<h1>검색 결과</h1>

<p th:text="'검색어: ' + ${keyword}"></p>

<div th:if="${#lists.isEmpty(recipes)}">
    <p>검색 결과가 없습니다.</p>
</div>

<ul th:if="${!#lists.isEmpty(recipes)}">
    <li th:each="recipe : ${recipes}">
        <h3 th:text="${recipe.title}">Recipe Title</h3>
        <p th:text="'Category: ' + ${recipe.category}">Recipe Category</p>
        <p th:text="'Ingredients: ' + ${recipe.ingredients}">Recipe Ingredients</p>
    </li>
</ul>

</body>
</html>
