<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>검색 결과</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: #a0d8a0;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        .menu-bar {
            background-color: #a0d8a0;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu-bar ul li {
            padding: 0 15px;
        }
        .menu-bar ul li a {
            background-color: #a0d8a0;
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        .menu-bar ul li a:hover {
            text-decoration: underline;
        }
        .board-section {
            margin-top: 20px;
        }
        .board-section ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .board-section ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .board-section ul li a {
            color: #191919;
            text-decoration: none;
        }
        .board-section ul li a:hover {
            text-decoration: underline;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        .pagination li a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            margin: 0 5px;
            border-radius: 3px;
        }
        .pagination li a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination .active a {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>

<body>
<!-- 배너 -->
<div class="banner">
    재료백과
</div>

<!-- 메뉴바 영역 -->
<div class="menu-bar">
    <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="board.html">게시판</a></li>
    </ul>
    <ul>
        <li><a href="login.html">로그인</a></li>
        <li><a href="register.html">회원가입</a></li>
    </ul>
</div>

<!-- 검색 결과 게시물 목록 -->
<div class="container board-section">
    <h3>검색 결과</h3>

    <div th:if="${#lists.isEmpty(recipes)}">
        <p>검색 결과가 없습니다.</p>
    </div>

    <ul th:if="${!#lists.isEmpty(recipes)}">
        <li th:each="recipe : ${recipes}">
            <a th:href="'/post view?recipeId=' + ${recipe.recipeId}" th:text="${recipe.title}">레시피 제목</a>
        </li>
    </ul>
</div>

<!-- 페이지네이션 (기존 스타일 유지) -->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                << <span aria-hidden="true"></span>
            </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                > <span aria-hidden="true"></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
                >> <span aria-hidden="true"></span>
            </a>
        </li>
    </ul>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
