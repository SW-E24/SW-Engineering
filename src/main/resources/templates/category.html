<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>레시피 카테고리</title>
</head>
<body>
<h1>레시피 카테고리</h1>

<!-- 카테고리 선택 -->
<form method="get" th:action="@{/category}">
  <label><input type="radio" name="category" value="한식"> 한식</label>
  <label><input type="radio" name="category" value="중식"> 중식</label>
  <label><input type="radio" name="category" value="양식"> 양식</label>
  <label><input type="radio" name="category" value="일식"> 일식</label>
  <button type="submit">카테고리 검색</button>
</form>

<!-- 검색 결과 출력 -->
<div th:if="${#lists.isEmpty(recipes)}">
</div>

<ul th:if="${!#lists.isEmpty(recipes)}">
  <li th:each="recipe : ${recipes}">
    <h3 th:text="${recipe.title}">Recipe Title</h3>
    <p th:text="'Category: ' + ${recipe.category}">Recipe Category</p>
    <p th:text="'Ingredients: ' + ${recipe.ingredients}">Recipe Ingredients</p>
  </li>
</ul>
</body>
</html>
