<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레시피 게시물 보기</title>
  <style>
    /* 스타일 그대로 유지 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
    .container { width: 700px; padding: 30px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .title { font-size: 28px; font-weight: bold; margin-bottom: 10px; }
    .nickname { font-size: 16px; color: #555; text-align: right; margin-bottom: 20px; }
    .content-section { margin-bottom: 20px; }
    .content-section h3 { font-size: 20px; margin-bottom: 10px; }
    .content-section p { font-size: 16px; line-height: 1.6; margin-bottom: 10px; }
    .interaction-buttons { display: flex; gap: 20px; margin-bottom: 20px; }
    .interaction-buttons div { display: flex; align-items: center; font-size: 16px; color: #555; cursor: pointer; }
    .interaction-buttons .active#bookmarkButton { color: #ffbf00; }
    .interaction-buttons .active#likeButton { color: #ff0000; }
    .comment-section { border-top: 1px solid #ddd; padding-top: 20px; }
    .comment-section h4 { font-size: 20px; margin-bottom: 15px; }
    .comment-box { display: flex; gap: 10px; margin-bottom: 20px; }
    .comment-box input[type="text"] { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    .comment-box button { padding: 10px 20px; font-size: 16px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .comment-box button:hover { background-color: #218838; }
    .comments-list { margin-top: 20px; }
    .comment-item { margin-bottom: 15px; padding: 10px; background-color: #f1f1f1; border-radius: 4px; }
    .comment-item .comment-nickname { font-weight: bold; margin-bottom: 5px; }
    .comment-item .comment-text { font-size: 16px; }
  </style>
</head>
<body>
<div class="container">
  <div class="title">레시피 제목</div>
  <div class="nickname">작성자 닉네임</div>

  <div class="content-section">
    <h3>재료</h3>
    <div id="ingredients"></div>
  </div>

  <div class="content-section">
    <h3>조리 방법</h3>
    <div id="instructions"></div>
  </div>

  <div class="interaction-buttons">
    <div id="bookmarkButton" onclick="toggleBookmark()">📌 북마크</div>
    <div id="likeButton" onclick="toggleLike()">❤️ 좋아요</div>
    <div>💬 댓글 <span id="commentCount">0</span></div>
    <div>👁️ 조회수 <span id="viewCount">0</span></div>
  </div>

  <div class="comment-section">
    <h4>댓글</h4>
    <div class="comment-box">
      <input type="text" id="commentInput" placeholder="댓글을 입력하세요">
      <button onclick="addComment()">등록</button>
    </div>
    <div class="comments-list" id="commentsList"></div>
  </div>
</div>

<script>
  // 페이지가 로드되면 댓글 불러오기
  window.onload = function() {
    loadComments();
  };

  // 댓글 로드
  async function loadComments() {
    try {
      const recipeId = 1; // 예시로 사용되는 레시피 ID
      const response = await fetch(`/api/comments?recipeId=${recipeId}`);
      const comments = await response.json();
      const commentsList = document.getElementById("commentsList");
      const commentCountElement = document.getElementById("commentCount");

      commentsList.innerHTML = ""; // 기존 댓글 초기화
      commentCountElement.textContent = comments.length;

      comments.forEach(comment => {
        const commentItem = document.createElement("div");
        commentItem.className = "comment-item";

        const nickname = document.createElement("div");
        nickname.className = "comment-nickname";
        nickname.textContent = `사용자 ${comment.userId}`; // 사용자 ID 표시

        const commentText = document.createElement("div");
        commentText.className = "comment-text";
        commentText.textContent = comment.content;

        commentItem.appendChild(nickname);
        commentItem.appendChild(commentText);
        commentsList.appendChild(commentItem);
      });
    } catch (error) {
      console.error("댓글을 불러오는 중 오류 발생:", error);
    }
  }

  // 댓글 추가
  async function addComment() {
    const recipeId = 1; // 예시로 사용되는 레시피 ID
    const userId = 123; // 예시로 사용되는 사용자 ID
    const content = document.getElementById("commentInput").value.trim();

    if (content === "") return alert("댓글을 입력해주세요.");

    try {
      const response = await fetch("/api/comments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ recipeId, userId, content })
      });

      if (response.ok) {
        alert("댓글이 등록되었습니다.");
        document.getElementById("commentInput").value = ""; // 입력 필드 초기화
        loadComments(); // 댓글 다시 불러오기
      } else {
        alert("댓글 등록에 실패했습니다.");
      }
    } catch (error) {
      console.error("댓글 등록 중 오류 발생:", error);
    }
  }

  // 북마크 토글 기능
  function toggleBookmark() {
    const bookmarkButton = document.getElementById("bookmarkButton");
    bookmarkButton.classList.toggle("active");
  }

  // 좋아요 토글 기능
  function toggleLike() {
    const likeButton = document.getElementById("likeButton");
    likeButton.classList.toggle("active");
  }
</script>
</body>
</html>
