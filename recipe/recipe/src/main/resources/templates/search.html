<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>재료백과</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .banner {
            background-color: #ffe69b;
            text-align: center;
            padding: 100px 0;
            font-size: 36px;
            font-weight: bold;
            color: #F1EFE9;
        }
        .menu-bar {
            background-color: #ffe69b;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu-bar ul li {
            padding: 0 15px;
        }
        .menu-bar ul li a {
            background-color: #ffe69b; /* 배너와 동일한 배경색 */
            color: black; /* 메뉴 텍스트는 검정색 */
            text-decoration: none;
            font-size: 18px;
        }
        .menu-bar ul li a:hover {
            text-decoration: underline;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .search-section select {
            width: 15%;
        }
        .search-section input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .search-section button {
            padding: 10px;
            background-color: #F1EFE9;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .board-section {
            margin-top: 20px;
        }

        .board-section ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .board-section ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        .board-section ul li a {
            text-decoration: none;
            color: #191919;
        }

        .board-section ul li a:hover {
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .pagination li {
            margin: 0;
        }

        .pagination li a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #dee2e6;
            border-radius: 0;
        }

        .pagination li a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .active a {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="banner">재료백과</div>

    <div class="menu-bar">
        <ul>
            <li><a href="/pages/index">홈</a></li>
            <li><a href="/pages/board">게시판</a></li>
        </ul>
        <ul class="login_menu">
            <li><a href="/pages/login">로그인</a></li>
            <li><a href="/pages/register">회원가입</a></li>
        </ul>
    </div>

    <div class="container search-section">
        <form action="/search" method="get" style="display: flex; align-items: center; gap: 20px; width: 100%; flex-wrap: wrap;">
            <select name="searchType" class="custom-select">
                <option value="title">요리</option>
                <option value="ingredient">재료</option>
            </select>
            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-outline-secondary">검색</button>
        </form>
    </div>

    <div class="container board-section">
        <h3>검색 결과</h3>

        <div th:if="${#lists.isEmpty(recipes)}">
            <p>검색 결과가 없습니다.</p>
        </div>

        <ul th:if="${!#lists.isEmpty(recipes)}">
            <li th:each="recipe : ${recipes}">
                <a th:href="'/post view?recipeId=' + ${recipe.recipeId}" th:text="${recipe.title}"></a>
            </li>
        </ul>
    </div>

        <nav aria-label="Page navigation" th:if="${totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage <= 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${currentPage - 1}, size=5)}" aria-label="Previous">&laquo;</a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}" th:classappend="${page == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${page}, size=5)}" th:text="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage >= totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(searchType=${searchType}, keyword=${keyword}, page=${currentPage + 1}, size=5)}" aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
