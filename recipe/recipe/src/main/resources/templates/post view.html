  // ëŒ“ê¸€ ë¡œë”©
  function loadComments(recipeId) {
    fetch(`/api/comments?recipeId=${recipeId}`)
            .then(response => response.json())
            .then(comments => {
              const commentsList = document.getElementById("commentsList");
              commentsList.innerHTML = ""; // ê¸°ì¡´ ëŒ“ê¸€ ì´ˆê¸°í™”

              fetch('/api/auth/currentUser', { method: 'GET', credentials: 'same-origin' })
                      .then(response => response.ok ? response.json() : null)
                      .then(currentUser => {
                        const currentUserId = currentUser ? currentUser.userId : null;

                        comments.forEach(comment => {
                          const commentItem = document.createElement("div");
                          commentItem.className = "comment-item";

                          const isOwner = currentUserId && currentUserId === comment.userId;

                          commentItem.innerHTML = `
              <div>

                <div class="comment-text">${comment.content}</div>
              </div>
              ${
                                  isOwner
                                          ? `<div class="comment-actions">
                      <button onclick="editComment('${comment.commentId}', '${comment.content}')">ìˆ˜ì •</button>
                      <button onclick="deleteComment('${comment.commentId}')">ì‚­ì œ</button>
                    </div>`
                                          : ""
                          }
            `;
                          commentsList.appendChild(commentItem);
                        });
                      });
            })
            .catch(error => console.error("ëŒ“ê¸€ ë¡œë“œ ì˜¤ë¥˜:", error));
  }
